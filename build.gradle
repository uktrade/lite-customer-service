
plugins {
  id "java"
  id "application"
  id 'com.github.johnrengelman.shadow' version '1.2.3'
}

apply plugin: 'idea'
idea {
  module {
    inheritOutputDirs = false
    outputDir = file('build/classes/main')
    testOutputDir = file('build/classes/test')
  }
}

group 'lite-customer-service'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

mainClassName = "uk.gov.bis.lite.sar.CustomerApplication"

repositories {
  mavenCentral()
  maven { url "http://nexus.mgmt.int.licensing.service.trade.gov.uk/repository/maven-releases/" }
}

dependencies {
  compile 'io.dropwizard:dropwizard-core:1.0.3'
  compile 'uk.gov.bis.lite:spire-client:1.1'
  compile 'ru.vyarus:dropwizard-guicey:3.2.0'
  compile 'io.dropwizard:dropwizard-testing:1.0.3'

  testCompile 'io.dropwizard:dropwizard-testing:1.0.3'
  testCompile 'org.assertj:assertj-core:3.4.1'
  testCompile group: 'junit', name: 'junit', version: '4.11'
}

shadowJar {
  classifier = ''
  mergeServiceFiles()
}

jar {
  manifest {
    attributes 'Main-Class': mainClassName
  }
}

build {
  dependsOn shadowJar
}

run { args 'server', 'example.yml' }