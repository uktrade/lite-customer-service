plugins {
  id "java"
  id "application"
  id 'com.github.johnrengelman.shadow' version '1.2.3'
}

group 'lite-customer-service'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

mainClassName = "uk.gov.bis.lite.sar.CustomerApplication"

repositories {
  mavenCentral()
  maven { url "http://nexus.mgmt.int.licensing.service.trade.gov.uk/repository/maven-releases/" }
}

dependencies {
  compile 'io.dropwizard:dropwizard-core:0.9.2'
  compile 'uk.gov.bis.lite:spire-client:0.9'
  compile 'ru.vyarus:dropwizard-guicey:3.2.0'
  testCompile group: 'junit', name: 'junit', version: '4.11'
}

shadowJar {
  classifier = ''
  mergeServiceFiles()
}

jar {
  manifest {
    attributes 'Main-Class': mainClassName
  }
}

build {
  dependsOn shadowJar
}

run { args 'server', 'example.yml' }